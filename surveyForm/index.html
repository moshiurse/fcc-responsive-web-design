<!-- 

User Story #1: I can see a title with id="title" in H1 sized text.

User Story #2: I can see a short explanation with id="description" in P sized text.

User Story #3: I can see a form with id="survey-form".

User Story #4: Inside the form element, I am required to enter my name
 in a field with id="name".

User Story #5: Inside the form element, I am required to enter an email
 in a field with id="email".

User Story #6: If I enter an email that is not formatted correctly,
 I will see an HTML5 validation error.

User Story #7: Inside the form, I can enter a number in a field with id="number".

User Story #8: If I enter non-numbers in the number input, 
I will see an HTML5 validation error.

User Story #9: If I enter numbers outside the range of the number input,
 which are defined by the min and max attributes, I will see an HTML5 validation error.

User Story #10: For the name, email, and number input fields 
inside the form I can see corresponding labels that describe 
the purpose of each field with the following ids: id="name-label",
 id="email-label", and id="number-label".

User Story #11: For the name, email, and number input fields, 
I can see placeholder text that gives me a description or instructions for each field.

User Story #12: Inside the form element, I can select an option from a dropdown 
that has a corresponding id="dropdown".

User Story #13: Inside the form element, I can select a field from one or more 
groups of radio buttons. Each group should be grouped using the name attribute.

User Story #14: Inside the form element, I can select several fields from a series
 of checkboxes, each of which must have a value attribute.

User Story #15: Inside the form element, I am presented with a textarea at the end 
for additional comments.

User Story #16: Inside the form element, I am presented with a button with id="submit"
 to submit all my inputs.

 -->

 
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Survey Form</title>
     <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
 </head>
 <body>
     <h1 id="title">This Is Survey Form</h1>
     <p id="description">Short description is here</p>

     <form id="survey-form">
         <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age(Optional)</label>
        <input type="number" id="number" placeholder="Enter your age" min="4" max="10" required>

        <label for="dropdown" id="dropdown-label">Would you recommend freeCodeCamp to a friend?</label>
        <select id="dropdown">
            <option>Open source</option>
            <option>Challenge</option>
            <option>Community</option>
            <option>Projects</option>
        </select>
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="radio-group" value="0">Defenately
        <input type="radio" name="radio-group" value="1">Maybe
        <input type="radio" name="radio-group" value="2">Not Sure

        <label for="">What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox" name="checkbox-group" value="0">Front-end Projects
        <input type="checkbox" name="checkbox-group" value="1">Back-end Projects
        <input type="checkbox" name="checkbox-group" value="2">Data Visualization
        <input type="checkbox" name="checkbox-group" value="3">Challenges
        <input type="checkbox" name="checkbox-group" value="4">Open Source Community
        <input type="checkbox" name="checkbox-group" value="5">Gitter help rooms
        <input type="checkbox" name="checkbox-group" value="6">Videos
        <input type="checkbox" name="checkbox-group" value="7">City Meetups
        <input type="checkbox" name="checkbox-group" value="8">Wiki
        <input type="checkbox" name="checkbox-group" value="9">Forum
        <input type="checkbox" name="checkbox-group" value="10">Additional Courses

        <label for="">Comments</label>
        <textarea name="area" id="area" cols="30" rows="10"></textarea>

        <input type="submit" id="submit" value="Submit">
     </form>
 </body>
 </html>
